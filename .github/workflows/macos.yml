name: MacOS
on: 
  # 触发workflow
  [push, pull_request, create]
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-10.15]
        qt_ver: [6.2.4]
        qt_arch: [clang_64]
    env:
      targetName: playerdemo
    steps:
      # 安装ffmpeg5.1.1 sdl2.26.0: /usr/local/Cellar/sdl2/2.26.0
      - name: install lib
        run: |
          brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/6fde8f8564f2d0968567b2fb78609e6ad67d4215/Formula/ffmpeg.rb
          brew uninstall SDL2
          brew install https://github.com/Homebrew/homebrew-core/blob/88496e1c2da142171a3613dd6dcd422dd2bcae06/Formula/sdl2.rb
      # 安装Qt https://github.com/jurplel/install-qt-action
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_ver }}
          cache: 'false'
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: build macos
        run: |
          qmake
          make
      # 打包
      - name: package
        run: |
          # 拷贝依赖
          macdeployqt bin/release/${targetName}.app -qmldir=. -verbose=1 -dmg
      # 上传artifacts          
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ env.targetName }}_${{ matrix.os }}_${{matrix.qt_ver}}.zip
          path: bin/release/${{ env.targetName }}.app
      # tag 上传Release
      - name: uploadRelease
        if: startsWith(github.event.ref, 'refs/tags/')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/release/${{ env.targetName }}.dmg
          asset_name: ${{ env.targetName }}_${{ matrix.os }}_${{ matrix.qt_ver }}.dmg
          tag: ${{ github.ref }}
          overwrite: true
